<div >

    <div class="row tableName">
        <p>
        <button ng-click="closeForm()" type="button" size="sm" title="close form">
            <span class="glyphicon glyphicon-remove"></span>
        </button>
        <button ng-click="updateForm()" type="button" size="sm" title="refresh form">
            <span class="glyphicon glyphicon-refresh"></span>
        </button>
        <button ng-click="createEntity()" type="button" size="sm" title="save form">
            <span class="glyphicon glyphicon-floppy-save"></span>
        </button>

        <b> {{entityEditForm.editFormName}} </b>
        </p>
    </div>

    <div class="row">
        <div class="row" ng-repeat="entityProperty in entityEditForm.formProperties track by $index">
            <entity-property
                    entity="entityEditForm.currentEntity"
                    property="entityProperty">
            </entity-property>
        </div>
    </div>

</div>
