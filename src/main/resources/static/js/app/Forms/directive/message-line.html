
<button ng-click="updateErrorDescription()" type="button" size="sm" title="refresh report">
    <span class="glyphicon glyphicon-refresh"></span>
</button>
<br>
<table width="500" class="dataTable">
    <tr ng-repeat="errorDescription in errorDescriptions.errorDescriptions track by $index">
        <td width="400" align="left">
            <div class="alert alert-danger">
                Error
                <br>
                {{errorDescription.status}}
                <br>
                {{errorDescription.statusText}}
            </div>
        </td>
        <td align="center">
            <button ng-click="deleteErrorDescription($index)" type="button" size="sm" title="dell">
                <span class="glyphicon glyphicon-ok"></span>
            </button>
        </td>
    </tr>
</table>
